<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio 9 de JavaScript - Jose Rosendo</title>
    <meta charset="UTF-8">
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

    <script type="text/javascript">
        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
        var numDNI = prompt("Introduzca el número de su DNI: ");
        var letraDNI = prompt("Introduzca la letra de su DNI: ").toUpperCase();

        var resto = parseInt(numDNI) % parseInt(letras.length - 1);

        if (numDNI > 0 && numDNI <= 99999999) {

            if (letras[resto] == letraDNI) {
                alert("El número " + numDNI + ' y la letra indicada "' + letraDNI + '" son correctos.');
            }
            else if (letras[resto] != letraDNI) {
                alert("El número " + (numDNI + ' y la letra indicada "' + letraDNI.toUpperCase() + '" no son correctos.'));
            }
        }
        else {
            alert("El numero " + numDNI + " no es válido.")
        }
    </script>

</head>

<body>
    <h1>Ejercicio 9 de JavaScript</h1>
    <h2>Relación 2 de ejercicios de Moodle</h2>
    <hr>
    <p>Jose Rosendo</p>
</body>

</html>
