<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio 12 de JavaScript - Jose Rosendo</title>
    <meta charset="UTF-8">
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Ejercicio 12 de JavaScript</h1>
    <h2>Relación 2 de ejercicios de Moodle</h2>
    <hr>
    <p>Jose Rosendo</p>
    <script type="text/javascript">
        var num = prompt("Inserte un número:");
        var factoriales = []
        var resultadoFinal = 1;
        for (i = num; i > 0; i--) {
            factoriales.push(i);
            resultadoFinal *= i;
        }
        document.write("!"+num+" = "+factoriales.join(" x ")+" = "+resultadoFinal);
    </script>
</body>

</html>
