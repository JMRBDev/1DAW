<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4 de JavaScript - Jose Rosendo</title>
        <meta charset="UTF-8">
        <style>
            html {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>

        <script type="text/javascript">
            var nota = prompt("Introduce una nota numérica: ")
            switch (nota) {
                case "0":
                case "1":
                case "2":
                case "3":
                case "4":
                    alert("Suspenso");
                    break;
                case "5":
                    alert("Aprobado");
                    break;
                case "6":
                    alert("Bien");
                    break;
                case "7":
                case "8":
                    alert("Notable");
                    break;
                case "9":
                case "10":
                    alert("Sobresaliente");
                    break;
                default:
                    alert("Inválido");
            }

        </script>
        
    </head>

    <body>
        <h1>Ejercicio 4 de JavaScript</h1>
        <h2>Relación 2 de ejercicios de Moodle</h2>
        <hr>
        <p>Jose Rosendo</p>
    </body>
</html>
