<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio 24 de JavaScript - Jose Rosendo</title>
    <meta charset="UTF-8">
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Ejercicio 24 de JavaScript</h1>
    <h2>Relación 2 de ejercicios de Moodle</h2>
    <hr>
    <p>Jose Rosendo</p>
    <script type="text/javascript">
        var nota = prompt("Introduce una nota numérica: ")
            switch (nota) {
                case "0":
                case "1":
                case "2":
                case "3":
                case "4":
                    document.write("Suspenso");
                    break;
                case "5":
                    document.write("Aprobado");
                    break;
                case "6":
                    document.write("Bien");
                    break;
                case "7":
                case "8":
                    document.write("Notable");
                    break;
                case "9":
                case "10":
                    document.write("Sobresaliente");
                    break;
                default:
                    document.write("Inválido");
            }
    </script>
</body>

</html>
