<body>
    <h1>Ejercicio 20 de JavaScript</h1>

    <p>Jose Rosendo</p>
    <script type="text/javascript">
        function notasClase() {
            var notas = prompt("Introduzca las notas separadas por comas: ");
            var aprobados = [];
            var suspensos = [];
            var notasArray = notas.split(",")
            notasArray.forEach(nota => {
                if (nota < 5) {
                    suspensos.push(nota);
                } else if (nota >= 5 && nota < 10) {
                    aprobados.push(nota);
                }
            });
            document.write('Aprobados: ' + aprobados.length);
            document.write('</br>Suspensos: ' + suspensos.length);

            var total = 0;
            aprobados.forEach(aprobado => {
                total += parseFloat(aprobado);
            });
            suspensos.forEach(suspenso => {
                total += parseFloat(suspenso);
            });
            
            document.write('</br>Media: ' + total/(aprobados.length + suspensos.length));
        }

        notasClase();

    </script>
</body>

</html>
