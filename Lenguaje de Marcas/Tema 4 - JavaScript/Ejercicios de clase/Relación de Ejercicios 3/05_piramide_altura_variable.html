    <p>Jose Rosendo</p>
    <script type="text/javascript">
        function crearPiramide() {
            var altura = prompt('Introduzca la altura de la pirámide:');
            var linea = '';
            for (var i = 1; i <= altura; i++) {
                for (var j = 1; j <= i; j++) {
                    linea += '* ';
                }
                document.write(linea + '</br>');
                linea = '';
            }
        }

        crearPiramide();

    </script>
</body>
