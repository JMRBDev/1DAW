    <script type="text/javascript">

        function esPrimo(num) {
            debugger
            var esPrimo = true;
            while (esPrimo = true && num > 1) {
                for (i = 2; i < num; i++) {
                    if (num % i != 0) {
                        esPrimo = true;
                    }
                    else if (num % i == 0) {
                        esPrimo = false;
                        return esPrimo;
                    }
                }
                if (esPrimo == true) {
                    return esPrimo;
                }
                break;
            }
        }

        function imprimirPrimos() {
            debugger
            var miArray = ['Casa', 'Hospital', 'Aeropuerto', 'Museo', 'Concesionario', 'Discoteca', 'Biblioteca', 'Videoclub', 'Taller'];
            miArray.forEach(element => {
                if (esPrimo(miArray.indexOf(element))) {
                    document.write(miArray.indexOf(element) + '.- ' + element + '</br>');
                }
            });
        }

        imprimirPrimos();

    </script>
