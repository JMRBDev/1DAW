    <script type="text/javascript">

        function sumatorio() {
            var miArray = [3, 5, 7, 8, 34, 68, 23, 1, 5, 8, 45, 2, 6];
            var total = 0;
            miArray.forEach(element => {
                total += element;
            });
            document.write('El resultado del sumatorio de ' + miArray + ' es: ' + total);
        }

        sumatorio();

    </script>
