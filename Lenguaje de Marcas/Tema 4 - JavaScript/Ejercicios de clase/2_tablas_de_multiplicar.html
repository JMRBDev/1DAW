<!DOCTYPE html>
<html>
    <head>
        <title>Tablas de multiplicar - Jose Rosendo</title>
        <meta charset="UTF-8">
        <style>
            html {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>       
    </head>

    <body>
        <script type="text/javascript">
            tabla = prompt("¿Qué tabla quieres ver? ");
            if (tabla == 'todas') {
                document.write("<h1>Tablas de multiplicar</h1>");
                for (var i = 0; i < 11; i++) {
                    document.write("<table border='1'>");
                    for (var j = 0; i < 11; i++) {
                        document.writeln("<tr><td>" + j + " x " + i + " = " + j*i + "</td></tr>");
                    }
                    document.write("</table>");
                }
            }
            else {
                document.write("<h1>Tabla del " + tabla + "</h1>");
                document.write("<table border='1'>");
                for (var i = 0; i < 11; i++) {
                    document.writeln("<tr><td>" + tabla + " x " + i + " = " + tabla*i + "</td></tr>");
                }
                document.write("</table>");
            }
        </script>
    </body>
</html>
